<html>

<head>
<title>Cursor</title>

<style>

</style>

</head>




<body>

<script src="http://d3js.org/d3.v3.min.js"></script>


<script>

var timer = null;
var cpos = [42,20];

var svg = d3.select("body").append("svg");

var mcirc = svg.append("circle")
        .style("stroke", "gray")
        .style("fill", "red")
        .attr("r", 40)
        .attr("cx", 50)
        .attr("cy", 50);


setInterval(function()
        {

        	d3.select('html') // Selects the 'html' element
                .on('mousemove', function()
                  {
                    cpos = d3.mouse(this); // Gets the mouse coordinates with respect to
                                                  // the top of the page (because I selected
                                                  // 'html')
                  });

             mcirc.transition()
                 .attr("cx",cpos[0])
                 .attr("cy",cpos[1]);
    
          //document.write("(" + cpos[0] +", "+ cpos[0] + ")\r\n");
        }, 100);

</script>

</body>

</html>
